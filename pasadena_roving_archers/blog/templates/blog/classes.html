{% load staticfiles %}
<html>
<head>
    <title>Pasadena Roving Archers&raquo;</title>
</head>
<body>
<div id="topimg"><img src="{% static "blog/images/pra-banner.jpg" %}"/></div>
<div>
    {% if header_list %}
    <table><tr>
        {% for header_item in header_list %}
        <td><a href="{{ header_item.link }}">{{ header_item.name }}</a></td>
        {% endfor %}
    </tr></table>
    {% endif %}
</div>

<div>
    {% if classes %}
    <ul>
        {% for c in classes %}
        <h3>{{ c }}<a href="/signup/{{c.id}}"> Sign up</a></h3>
        {% endfor %}
    </ul>
    {% else %}
    <p>No classes</p>
    {% endif %}
</div>
</body>
