{% load staticfiles %}
<html>
<head>

</head>
<body>
<div id="topimg"><img src="{% static "blog/images/pra-banner.jpg" %}"/></div>
<div>

<form action="/blog/login/" method="post">{% csrf_token %}
{{ form.as_p }}

</form>
